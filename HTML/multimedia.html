<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    <hr>
    <h2>video</h2>
    <video style="height: 300px;" controls autoplay muted >
        <source src="../production_id_5147455 (1080p).mp4">
    </video>
    <hr>
    <h2>Audio</h2>
    <audio controls>
        <source src="../file_example_MP3_700KB.mp3" >
    </audio>
    <hr>
    <h2>Picture</h2>
    <hr>
    <h2>Figure Image with-FigCaption</h2>
    <figure>
        <img src="../_032b6937-4c73-4fd4-a961-f299d52b7f67.jpeg" alt="image" height="200px">
        <figcaption>MY LOGO</figcaption>
    </figure>
    <hr>
    <h2>iframe-file</h2>
    <iframe src="./multimedia.html" frameborder="0"></iframe>
    <hr>
    <h2>YouTube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5oH9Nr3bKfw?si=VZ5JEagW75QtGwFe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <h2>Datalist</h2>
    <fieldset>
        <legend>choose wisely:</legend>
        <label for="st">Select State:</label>
        <input list="states" id="st" name="state" >
        <datalist id="states">
            <option value="ap"></option>
                <option value="tn"></option>
                <option value="mp"></option>
                <option value="up"></option>
                <option value="tg"></option>
        </datalist>
    </fieldset>
</body>
</html>
